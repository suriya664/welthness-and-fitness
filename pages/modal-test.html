<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Test - AyuraWell</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/modal.css">
</head>
<body style="padding: 100px 20px; text-align: center;">

  <h1>Modal Functionality Test</h1>
  <p>Click the button below to test the appointment modal</p>
  
  <button data-modal="appointment-modal" class="btn btn-primary btn-rounded" style="margin: 20px;">
    <i class="fas fa-calendar-check"></i> Book Appointment (Test)
  </button>

  <a href="#" data-modal="appointment-modal" class="btn btn-secondary btn-rounded" style="margin: 20px;">
    <i class="fas fa-calendar-check"></i> Book Appointment (Link)
  </a>

  <p style="margin-top: 40px; color: #666;">
    ✅ If the modal opens when you click either button, the functionality is working!<br>
    ❌ If nothing happens, check the browser console for errors.
  </p>

  <!-- Appointment Modal -->
  <div id="appointment-modal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Book an Appointment</h3>
          <button class="modal-close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="appointment-form">
            <div class="form-group">
              <label>Full Name *</label>
              <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label>Email *</label>
              <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
              <label>Phone Number *</label>
              <input type="tel" name="phone" class="form-control" placeholder="+91 98765 43210" required>
            </div>
            <div class="form-group">
              <label>Select Doctor *</label>
              <select name="doctor" class="form-control" required>
                <option value="">Choose a doctor</option>
                <option value="dr-meera">Dr. Meera Sharma - Ayurvedic Specialist</option>
                <option value="dr-raj">Dr. Raj Patel - Physiotherapist</option>
                <option value="dr-priya">Dr. Priya Kumar - Yoga Therapist</option>
              </select>
            </div>
            <div class="form-group">
              <label>Preferred Date *</label>
              <input type="date" name="date" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Reason for Visit</label>
              <textarea name="reason" class="form-control" rows="3" placeholder="Brief description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-rounded w-100">
              <i class="fas fa-calendar-check"></i> Book Appointment
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/modal.js"></script>
  <script>
    // Simple form submission test
    document.getElementById('appointment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('✅ Form submitted! (This is just a test - no data was actually sent)');
      document.querySelector('.modal').classList.remove('active');
      document.body.style.overflow = '';
    });
  </script>

</body>
</html>
