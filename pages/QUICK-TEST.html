<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QUICK MODAL TEST</title>
  <style>
    body { font-family: Arial; padding: 50px; text-align: center; }
    .btn { padding: 15px 30px; background: #4CAF50; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; }
    .btn:hover { background: #2E7D32; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .modal-content { background: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; }
    .close { float: right; font-size: 28px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>CLICK THIS BUTTON üëá</h1>
  <button onclick="openModal()" class="btn">üìÖ BOOK APPOINTMENT</button>

  <div id="myModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>‚úÖ IT WORKS!</h2>
      <p>The modal is opening correctly.</p>
      <p>If you see this, the modal functionality is working!</p>
      <button class="btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('myModal').classList.add('active');
      console.log('Modal opened!');
    }
    function closeModal() {
      document.getElementById('myModal').classList.remove('active');
      console.log('Modal closed!');
    }
  </script>

  <div style="margin-top: 50px; color: #666;">
    <h3>Instructions:</h3>
    <p>1. Click the button above</p>
    <p>2. If a modal pops up ‚Üí ‚úÖ Modal works!</p>
    <p>3. If nothing happens ‚Üí ‚ùå Check browser console (F12)</p>
  </div>

</body>
</html>
